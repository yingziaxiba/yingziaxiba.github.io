<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>请用浏览器打开即可观看</title>
<link rel="stylesheet" href="http://wodexinlihua.com/xinlihua/yyplayer/css/APlayer.min.css">
<style>
html,body{width:100%}
</style>
</head>
<body>
	<script type="text/javascript">
		 var browser = {  
            versions: function() {  
                var u = navigator.userAgent, app = navigator.appVersion;  
                return {     //移动终端浏览器版本信息  
                    trident: u.indexOf('Trident') > -1, //IE内核  
                    presto: u.indexOf('Presto') > -1, //opera内核  
                    webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核  
                    gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核  
                    mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端  
                    ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端  
                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或uc浏览器  
                    iPhone: u.indexOf('iPhone') > -1, //是否为iPhone或者QQHD浏览器  
                    iPad: u.indexOf('iPad') > -1, //是否iPad  
                    webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部  
                };  
            } (),  
            language: (navigator.browserLanguage || navigator.language).toLowerCase()  
        }  
        if (browser.versions.mobile) {//判断是否是移动设备打开。browser代码在下面  
	            var ua = navigator.userAgent.toLowerCase();//获取判断用的对象 
	            if (ua.match(/MicroMessenger/i) == "micromessenger") { 
	            //在微信中打开 
	            	document.write('<img width="100%" height="100%" src="http://ww2.sinaimg.cn/large/87c01ec7gy1fpov09r7hvj20j60w7jts.jpg" alt="">')

	            }
				if(ua.match(/QQ/i) == "qq") { 
	            	
	            	document.write('<img width="100%" height="100%"  src="http://ww2.sinaimg.cn/large/87c01ec7gy1fpov09r7hvj20j60w7jts.jpg" alt="">')
	            }else{
	            	function getQueryVariable(variable)
					{
		       
				      var query = window.location.search.substring(1);
				       var vars = query.split("&");
				       for (var i=0;i<vars.length;i++) {
				               var pair = vars[i].split("=");
				               if(pair[0] == variable){return pair[1];}
				       }
				       return(false);
					}
					var nb=getQueryVariable("name")
					window.location.href="http://lookxw.com/soudata.php?name=" + nb; 
	            } 
	            //if (ua.match(/WeiBo/i) == "weibo") { 
	            //在新浪微博客户端打开 
	           // } 
	            //if (browser.versions.ios) { 
	            //是否在IOS浏览器打开 
	            //}  
	            //if(browser.versions.android){ 
	            //是否在安卓浏览器打开 
	            //} 
      }else { 
	       function getQueryVariable(variable)
					{
		       
				      var query = window.location.search.substring(1);
				       var vars = query.split("&");
				       for (var i=0;i<vars.length;i++) {
				               var pair = vars[i].split("=");
				               if(pair[0] == variable){return pair[1];}
				       }
				       return(false);
					}
					var nb=getQueryVariable("name")
					window.location.href="http://lookxw.com/soudata.php?name=" + nb; 
        }   
	</script>
</body>
</html>
